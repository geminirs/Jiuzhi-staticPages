<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <!-- header bar -->
    <ion-header-bar class='bar-positive'>
      <h1 class="title">九智</h1>
      <img class="avtar" src="img/avtar.png">
      <!-- <button class="button button-clear">
        <i class='icon ion-chatbox-working'></i>
      </button> -->
    </ion-header-bar>

    <!-- function tiles -->
    <ion-content>
      <div class="row sub-header">
        <div class="col col-50">2015年6月1日，星期一</div>
        <div class="col col-50 weather"><i class='icon ion-ios-cloud-outline'></i> 多云，27°/32°</div>
      </div>

      <div class="row feature-tile large door">
        <div class="col col-67 col-offset-33 title">
          <span>智能门禁</span>
        </div>
      </div>
      
      <div class="row feature-tile large car-park">
        <div class="col col-67 title">
          <span>智能停车场</span>
        </div>
      </div>
      
      <div class="row feature-tile medium monitor">
        <div class="col title">
          <span>智能监控</span>
        </div>
      </div>
      
      <div class="row padding">
        <div class="col feature-tile small property"><span>物业管理</span></div>
        <div class="col feature-tile small hotel"><span>酒店预订</span></div>
        <div class="col feature-tile small market"><span>微商城</span></div>
      </div>
    </ion-content>
  </body>
</html>
